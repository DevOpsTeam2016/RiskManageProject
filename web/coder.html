        <div class="form">
            <div id="gem_table_1" style="height: 100%;width: 78%;float: left;margin-left:0">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">风险内容</label>
                        <div class="col-sm-10">
                            <textarea class="form-control"  id='content' rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">可能性</label>
                        <div class="col-sm-10">
                        <div>
                            <label class="checkbox-inline">
                                <input type="radio" name="posibility" id="posibility1" value="option2" checked>高
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="posibility" id="posibility2" value="option1" >中
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="posibility" id="posibility3" value="option2">低
                            </label>
                        </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">影响程度</label>
                        <div class="col-sm-10">
                            <div>
                                <label class="checkbox-inline">
                                    <input type="radio" name="effect" id="effect1" value="option2" checked>高
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="effect" id="effect2" value="option1" >中
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="effect" id="effect3" value="option2">低
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="range" class="col-sm-2 control-label">阈值</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="range" placeholder="range">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="submit_person" class="col-sm-2 control-label">提交者</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="submit_person" placeholder="person who submits">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="follow_person" class="col-sm-2 control-label">跟踪者</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="follow_person" placeholder="person who follows">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-2">
                            <input type="submit" name="submit" style="width:100px;height: 30px">
                        </div>
                    </div>
                </form>
